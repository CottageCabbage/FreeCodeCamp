<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header> <!-- USER STORY #1 & #2 -->
		<h1 id="title">This is a Survey Form</h1>
		<p id="description">Description</p>
	</header>

	<form id="survey-form"> <!-- USER STORY #3 -->
		
		
		<div class="longInput">
			<label for="name" id="name-label"> <!-- USER STORY #4 --> 
				Name 
				<input type="text" id="name" name="Name" placeholder="Your name goes here" required>
			</label>			
		</div>

		<div class="longInput">
			<label for="email" id="email-label"> <!-- USER STORY #5 & #6 -->
				Email
				<input type="email" id="email" name="Email" placeholder="Your Email goes here" required>
			</label>
		</div>

		<div class="longInput">
			<label for="number" id="number-label"> <!-- USER STORY #7 & #8 & #9 -->
				Age
				<input type="number" id="number" name="Number" min="0" max="999" placeholder="99" required>
			</label>			
		</div>

		<div class="longInput">
			<label>Your Favorite Placeholder Text <!-- USER STORY #12 -->
				<select id="dropdown" required>
					<option>Beep Boop</option>
					<option>Yikes</option>
					<option>Yeet</option>
					<option>Lmfao</option>
				</select>							
			</label>
		</div>

		<div class="choiceInput"> <!-- USER STORY #13 -->
			<p>Coolest Greeting?</p> 
			<label><input type="radio" name="radioRadio" value="Hello">Hello</label>
			<label><input type="radio" name="radioRadio" value="Hi">Hi</label>
			<label><input type="radio" name="radioRadio" value="Blah">Incomprehensible Alien Noise</label>			
		</div>

		<div class="choiceInput"> <!-- USER STORY #14 -->
			<p>Coolest Greeting?</p>
			<label><input type="checkbox" name="" value="asd">Lol</label>
			<label><input type="checkbox" name="" value="asdasd">Nah</label>
			<label><input type="checkbox" name="" value="weqe">There's nothing here</label>
		</div>

		<!-- USER STORY #15 -->
		<p id="comments">Any comments?</p>
		<textarea></textarea>


		<input type="submit" name="Submit" value="Submit" id="submit">
	</form>
</body>
</html>
