<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics â€• Lifecycle Hooks</title>
    <style>
        .box {
            background-color: purple;
            height: 200px;
            width: 200px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        {{greeting}}
        <hr>
        <button @click="toogleBox">Toogle Box</button>
        <!-- <div v-if="isVisible" class="box"></div> -->
        <test-box v-if="isVisible"/>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    greeting: 'Hello Vue 3',
                    isVisible: false,
                }
            },

            methods: {
                toogleBox() {
                    this.isVisible = !this.isVisible
                },

                greet(greeting) {
                    console.log(greeting)
                }
            },

            updated() {
                console.log('Updated')
            }
        })

        app.component('test-box', {
            template: `
                <div class="box"></div>
            `,

            created() {
                console.log('Created')
            },
            mounted() {
                console.log('Mounted')
            },
            unmounted() {
                console.log('Unmounted')
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
